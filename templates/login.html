{% extends "base.html" %}

{% block register %}
    <div class="container">
        <form class="form-horizontal" action="{% url "login" %}"  method="post">
              <div class="form-group">
                <label for="inputUserName3" class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="exampleInputUserName" placeholder="UserName" name="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                   <div class="btn btn-default"><a href="{% url "phonelogin" %}">Phone Sign in</a></div>
                   <div class="btn btn-default"><a href="{% url "passwordfind" %}">Forget password</a></div>
                   <a class="btn btn-default" href="{% url "register" %}">Haven't account? Go to register</a>
                </div>
                <div class="col-sm-offset-2 col-sm-10">

                </div>
              </div>
        </form>
    </div>
{% endblock %}
