{% extends "base.html" %}

{% block register %}
    <div class="container">
        <form class="form-horizontal" action="{% url "register" %}"  method="post">
              <div class="form-group">
                <label for="inputUserName3" class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="exampleInputUserName" placeholder="UserName" name="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputGender3" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="exampleInputGender" name="gender" placeholder="Gender">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="phone" id="exampleInputPhone" placeholder="Phone">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="email" id="exampleInputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAge3" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="age" id="exampleInputage" placeholder="age">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
        </form>
    </div>
{% endblock %}
